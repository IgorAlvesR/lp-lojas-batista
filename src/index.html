<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojas Batista</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
  </head>
  <body class="font-roboto-slab bg-secoundary">
    <header
      class="bg-zinc-900 text-white backdrop-blur-2xl z-50 sticky top-0 py-4 grid justify-center"
    >
      <logo class="font-logo text-4xl md:text-6xl">LOJAS BATISTA</logo>
    </header>

    <main class="">
      <section class="flex lg:flex-row flex-col items-center justify-center">
        <div class="lg:w-1/2 flex justify-center lg:pl-24">
          <div
            class="flex flex-col gap-12 justify-start items-center lg:items-start"
          >
            <p
              class="text-3xl lg:text-5xl 2xl:text-7xl font-semibold text-balance text-center lg:text-start mt-12 lg:mt-0"
            >
              Estilo e qualidade para todos os momentos
            </p>
            <a
              href="https://w.app/uvlzlj"
              class="flex items-center gap-2 text-lg md:text-xl font-semibold px-6 py-2 md:px-6 md:py-4 rounded-4xl cursor-pointer active:scale-95 active:bg-yellow-500 bg-primary hover:bg-yellow-500 transition-all focus:outline-none focus-visible:border-zinc-800 focus-visible:ring-1 focus-visible:ring-zinc-800"
            >
              <i class="ph ph-arrow-bend-down-right text-2xl"></i>
              Entre em contato
            </a>
          </div>
        </div>

        <figure
          class="overflow-hidden max-h-screen relative flex justify-center"
        >
          <div
            class="h-[80%] w-[80%] absolute bottom-0 rounded-t-full bg-primary border-primary"
          ></div>
          <img
            src="./images/banner-2.png"
            class="h-auto object-contain relative"
            alt="Imagem de uma modelo exibindo uma roupa"
          />
        </figure>
      </section>

      <section class="grid justify-center gap-6 px-8 bg-zinc-800 py-24">
        <div class="flex flex-col items-center">
          <h1 class="font-semibold text-3xl md:text-4xl text-white">
            Coleções
          </h1>
          <span class="block h-1 w-12 my-6 bg-primary rounded-md"></span>
        </div>

        <div
          class="grid items-stretch grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-01.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-02.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-03.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-04.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>
        </div>
      </section>

      <section
        class="py-40 w-full flex flex-col md:flex-row items-center justify-center gap-6 bg-radial-[at_50%_50%] from-primary to-yellow-500 to-75%"
      >
        <h1
          class="uppercase text-3xl text-center md:text-start sm:6xl font-bold"
        >
          Confira nossas promoções
        </h1>
        <a
          href="https://w.app/uvlzlj"
          class="flex items-center gap-2 text-lg md:text-xl font-semibold px-6 py-2.5 md:px-12 md:py-2 rounded-4xl cursor-pointer active:scale-95 active:bg-zinc-950 bg-zinc-900 text-white hover:bg-zinc-950 transition-all focus:outline-none focus-visible:border-primary focus-visible:ring-1 focus-visible:ring-priarborder-primary"
        >
          Fale conosco
          <i class="ph ph-arrow-right text-3xl"></i>
        </a>
      </section>
    </main>

    <footer
      class="font-sans font-medium flex flex-col lg:flex-row gap-4 justify-center items-center lg:justify-between py-8 px-12 bg-secoundary text-zinc-600"
    >
      <div class="flex items-center justify-center gap-2">
        <i class="text-2xl ph ph-instagram-logo"></i>
        <i class="text-2xl ph ph-facebook-logo"></i>
        <i class="text-2xl ph ph-whatsapp-logo"></i>
      </div>

      <p>
        R. Gen. Osvaldo Pinto da Veiga, 888 - Centro, Capivari de Baixo - SC,
        88745-000
      </p>

      <p>Copyright2025©<a>Igor Alves</a></p>
