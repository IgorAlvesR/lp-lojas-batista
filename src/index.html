<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lojas Batista</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="font-roboto-slab bg-secoundary">
    <header class="sticky top-0 py-4 grid justify-center backdrop-blur-md">
      <logo class="font-logo text-4xl md:text-6xl">LOJAS BATISTA</logo>
    </header>

    <main class="space-y-16">
      <section class="flex lg:flex-row flex-col items-center justify-center">
        <div class="lg:w-1/2 flex justify-center lg:pl-24">
          <div
            class="flex flex-col gap-12 justify-start items-center lg:items-start"
          >
            <p
              class="text-3xl lg:text-5xl 2xl:text-7xl font-semibold text-balance text-center lg:text-start mt-12 lg:mt-0"
            >
              Estilo e qualidade para todos os momentos
            </p>
            <button
              class="flex items-center gap-2 text-2xl md:text-2xl font-semibold px-4 py-2 md:px-8 md:py-4 border-4 rounded-xs border-zinc-800 cursor-pointer active:opacity-55 hover:opacity-55 transition-all focus:outline-none focus-visible:border-primary focus-visible:ring-1 focus-visible:ring-primary"
            >
              <i class="ph ph-whatsapp-logo text-4xl"></i>
              FALE CONOSCO
            </button>
          </div>
        </div>

        <figure class="overflow-hidden max-h-screen">
          <img
            src="./images/banner-2.png"
            class="h-auto object-contain"
            alt="Imagem de uma modelo exibindo uma roupa"
          />
        </figure>
      </section>

      <section class="grid justify-center gap-6 px-8">
        <div class="flex flex-col items-center">
          <h1 class="font-semibold text-3xl md:text-4xl">Coleções</h1>
          <span class="block h-1 w-12 my-6 bg-primary rounded-md"></span>
        </div>

        <div
          class="grid items-stretch grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-01.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-02.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-03.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>

          <div class="max-h-64 overflow-hidden">
            <img
              class="size-full object-cover rounded-xs"
              src="./images/card-04.jpg"
              alt="imagem de uma modelo exibindo a roupa"
            />
          </div>
        </div>
      </section>

      <section
        class="h-[800px] bg-[url(./images/banner-3.png)] py-4 px-8 bg-primary focus-visible bg-contain bg-no-repeat bg-bottom flex justify-center items-center"
      >
        <button
          class="mt-32 bg-transparent flex items-center gap-2 text-2xl md:text-5xl font-semibold px-4 py-2 md:px-8 md:py-4 border-4 rounded-xs border-zinc-800 cursor-pointer hover:opacity-55 active:opacity-55 transition-all"
        >
          <i class="ph ph-whatsapp-logo text-6xl"></i>
          FALE CONOSCO
        </button>
      </section>
    </main>

    <footer
      class="font-sans font-medium flex flex-col lg:flex-row gap-4 justify-center items-center lg:justify-between py-8 px-12 bg-secoundary text-zinc-600"
    >
      <div class="flex items-center justify-center gap-2">
        <i class="text-2xl ph ph-instagram-logo"></i>
        <i class="text-2xl ph ph-facebook-logo"></i>
        <i class="text-2xl ph ph-whatsapp-logo"></i>
      </div>

      <p>
        R. Gen. Osvaldo Pinto da Veiga, 888 - Centro, Capivari de Baixo - SC,
        88745-000
      </p>

      <p>Copyright2025©<a>Igor Alves</a></p>
    </footer>
  </body>
</html>
